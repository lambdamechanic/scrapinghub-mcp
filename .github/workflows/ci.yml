name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --group lint --group dev
      - name: Lint
        run: uv run -- ruff check .
      - name: Format
        run: uv run -- ruff format --check .
      - name: Type check
        run: uv run -- ty check
      - name: Test
        run: uv run -- pytest
